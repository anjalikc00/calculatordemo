<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/first.css" />
  </head>
  <body>
    <div class="firstpage">
      <div class="right">
        <div class="inputfield">
          <input class="input" id="show" type="text" value="0" />
        </div>
        <div class="numbers">
          <button onclick="Clear()"class="b">AC</button>
          <button onclick="Value('.')"class="b">.</button>
          <button onclick="Value(0)"class="b">0</button>
          <button onclick="Result()"class="c">=</button>
          <button onclick="Value(1)"class="b">1</button>
          <button  onclick="Value(2)"class="b">2</button>
          <button  onclick="Value(3)"class="b">3</button>
          <button  onclick="Operator('+')"class="c">+</button>
          <button  onclick="Value(4)"class="b">4</button>
          <button  onclick="Value(5)"class="b">5</button>
          <button  onclick="Value(6)"class="b">6</button>
          <button  onclick="Operator('-')"class="c">-</button>
          <button onclick ="Value(7)"class="b">7</button>
        <button onclick ="Value(8)"class="b">8</button>
        <button onclick ="Value(9)"class="b">9</button>
        <button onclick ="Operator('/')"class="c">/</button>
        <button onclick ="Operator('*')"class="c">*</button>
<button onclick="Operator('pi')" class="c">pi</button>
<button onclick="Operator('%')" class="c">%</button>
<button onclick="Operator('^')" class="c">^</button>

        </div>
      </div>

        <button onclick ="Operator('+')"class="c">+</button>
        <button onclick ="Operator('-')"class="c">-</button>
        <button onclick ="Operator('*')"class="c">*</button>
        <button onclick ="Operator('/')"class="c">/</button>
        <button onclick ="Result()"class="c">=</button>
      </div> -->
    </div>

    <script src="../js/first.js"></script>
  </body>
</html>
